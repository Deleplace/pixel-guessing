<!DOCTYPE html>
<html>

<head>
    <title>Pixel guessing</title>
    <link rel="stylesheet" href="static/index.css">
</head>

<body>
    <h1>Pixel guessing</h1>
</body>

<div id="selectpicture">
    <ul class="samples" id="samples">
        <!-- Randomized sample pictures will be inserted here -->
    </ul>

    <div class="intro">
        Click a picture to generate low-resolution pixelated images and let the AI guess what they are.
    </div>

    <div>
        <label for="up" class="intro">Or upload your JPEG:</label>
        <input type="file" id="up" accept="image/jpeg">
    </div>
</div>


<table id="aiconversation">
    <!-- Pixellated images, and AI guesses, will be inserted here -->
</table>

<script src="static/index.js"></script>
</html>
